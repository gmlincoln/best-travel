<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Travel</title>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/2fba3f7a77.js"
      crossorigin="anonymous"
    ></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav class="logo-menu fixed-width">
        <div class="logo">
          <img src="images/logo.png" alt="" />
          <h2>Best <span class="logo-special-color"> Travel</span></h2>
        </div>
        <ul class="menu">
          <li><a href="">Home</a></li>
          <li><a href="">Packages</a></li>
          <li><a href="">Testimonial</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Contact</a></li>
        </ul>
        <div class="hamburger-menu">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <div class="hero-banner fixed-width">
        <h2 class="hero-banner-title">Explore Your Travel</h2>
        <p class="hero-banner-description">
          Unlock the world's treasures with Explore Your Travel. ðŸŒŸ Our diverse
          range of destinations and experiences ensures there's something for
          every wanderlust-filled soul. Let your journey begin with us.
        </p>
        <div class="hero-banner-form">
          <form action="">
            <input
              type="text"
              placeholder="Where go"
              class="hero-input-field"
            />
            <select type="date" class="hero-input-field">
              <option value="">When</option>
              <option>01/02/2024</option>
              <option>02/02/2024</option>
              <option>03/02/2024</option>
              <option>04/02/2024</option>
              <option>05/02/2024</option>
            </select>
            <select class="hero-input-field">
              <option value="">Select Type</option>
              <option value="">Economy</option>
              <option value="">Business</option>
            </select>
            <button class="common-btn">
              <i class="fa-solid fa-magnifying-glass"></i> Find Now
            </button>
          </form>
        </div>
        <div class="hero-banner-overlay"></div>
      </div>
    </header>
    <!-- Main Section -->
    <main></main>
    <!-- Footer Section -->
    <footer></footer>
  </body>
</html>
